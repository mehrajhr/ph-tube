<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ph tube</title>

    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .active {
            color: white;
            background-color: rgb(232, 168, 47);
        }
    </style>
</head>

<body>
    <header class="">
        <nav>
            <div class="navbar w-11/12 mx-auto bg-base-100 border-b-2 py-8 border-[#17171720]">
                <div class="navbar-start">
                    <img class="w-[120px]" src="assets/Logo.png" alt="">
                </div>
                <div class="navbar-center w-28 md:w-fit">
                    <label class="input">
                        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                        <input id="search_input" type="search" required placeholder="Search"/>
                      </label>
                </div>
                <div class="navbar-end">
                    <a class="btn  bg-orange-500 text-white">Sort by view</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- dynamic catagories section -->
        <section id="catagorie-container" class="flex gap-5 justify-center py-5">
            <div>
                <button id="btn-all" onclick="loadVedio()" class="btn btn-sm">All</button>
            </div>
        </section>

        <!-- loader section -->
         <section id="loaderContainer" class="text-center py-8 hidden">
            <span class="loading loading-dots loading-xl w-16"></span>
         </section>
        <!-- video container -->
        <section id="video-container" class="w-11/12 mx-auto my-6 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-5">
            <div class="col-span-full flex flex-col justify-center items-center py-16 gap-7">
                <img src="assets/Icon.png" alt="" class="w-[120px]">
                <h2 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h2>
            </div>
        </section>

        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
        <dialog id="video_details" class="modal">
            <div class="modal-box">
                <div id="details_container"></div>
                <!-- <h3 class="text-lg font-bold">Hello!</h3>
                <p class="py-4">Press ESC key or click the button below to close</p> -->
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>


    <script src="script/index.js"></script>
</body>

</html>
